<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Découvrez les talents de nos photographes freelances et contactez-les pour vos projets.">
    
    <title>FishEye - photographe</title>

    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script type="module" src="/scripts/utils/contactForm.js"></script>
  </head>

  <body>
    <header class="banner">
      <a href="index.html" aria-label="Return to Fisheye homepage">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page">
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button btn_bgcolor" aria-label="Contact Me">Contactez-moi</button>
      </div>

      <!-- Menu déroulant de tri -->
      <div class="dropdown">
        <label id="order-by">Trier par</label>
        <button class="dropdown-toggle" aria-haspopup="listbox" aria-expanded="false" aria-labelledby="order-by">
          <span class="button-text">Popularité</span>
          <span class="chevron"></span>
        </button>
        <ul class="dropdown-menu" role="listbox" aria-labelledby="order-by">
          <li id="sortOptionPopular" role="option" data-value="popularité" aria-selected="false" tabindex="0">Popularité</li>
          <li id="sortOptionDate" role="option" data-value="date" aria-selected="false" tabindex="0">Date</li>
          <li id="sortOptionTitle" role="option" data-value="titre" aria-selected="false" tabindex="0">Titre</li>
        </ul>
      </div>
    </main>
    <div id="contact_modal" aria-labelledby="contact-me" role="dialog" aria-describedby="modalDescription">
			<div class="modal">
				<header>
          <h2 id="contact-me">Contactez-moi</h2>
          <p id="modalDescription" hidden>Ce formulaire vous permet de contacter le photographe pour toute question ou demande concernant ses services.</p>
          <button class="close-button" aria-label="Close Contact form">
            <img src="assets/icons/close.svg" alt="">
          </button>
        </header>
        <!-- Formulaire de contact -->
				<form id="contact-form">
					<div>
						<label id="first-name-label" for="first-name">Prénom</label>
						<input id="first-name" name="first-name" aria-labelledby="first-name-label" minlength="2" maxlength="30" required>
          </div>
          <div>
            <label id="last-name-label" for="last-name">Nom</label>
            <input id="last-name" name="last-name" aria-labelledby="last-name-label" minlength="2" maxlength="30" required>
          </div>
          <div>
            <label id="email-label" for="email">Email</label>
            <input id="email" name="email" type="email" aria-labelledby="email-label" required>
          </div>
          <div>
            <label id="message-label" for="your-message">Votre message</label>
            <textarea id="your-message" name="message" aria-labelledby="message-label" minlength="10" maxlength="500" required></textarea>
          </div>
          <button class="contact_button send_button" type="submit" aria-label="Send">Envoyer</button>
				</form>
			</div>
		</div>

    <!-- Ajout de la Lightbox -->
    <div id="lightbox" class="lightbox" aria-labelledby="lightbox-title" role="dialog" aria-hidden="true">
      <div class="lightbox-content" role="dialog" aria-modal="true" aria-labelledby="lightbox-title">
        <!-- Titre de la lightbox pour l'accessibilité -->
        <h2 id="lightbox-title" class="sr-only">Image closeup view</h2>
        <button class="lightbox-close" aria-label="Close dialog"></button>
        <!-- Contenu multimédia de la lightbox -->
        <div class="lightbox-media">
          <!-- Les médias (images/vidéos)-->
        </div>
        <button class="lightbox-prev" aria-label="Previous media"></button>
        <button class="lightbox-next" aria-label="Next media"></button>
      </div>
    </div>
  </body>
</html>
