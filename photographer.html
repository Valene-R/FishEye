<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Découvrez les talents de nos photographes freelances et contactez-les pour vos projets.">
    
    <title>FishEye - photographe</title>

    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script type="module" src="/scripts/utils/contactForm.js"></script>
  </head>

  <body>
    <header class="banner">
      <a href="index.html" aria-label="Return to Fisheye homepage">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page">
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" aria-label="Contact Me">Contactez-moi</button>
      </div>
    </main>
    <div id="contact_modal" aria-labelledby="contact-me" role="dialog" aria-describedby="modalDescription">
			<div class="modal">
				<header>
          <h2 id="contact-me">Contactez-moi</h2>
          <p id="modalDescription" hidden>Ce formulaire vous permet de contacter le photographe pour toute question ou demande concernant ses services.</p>
          <button class="close-button" aria-label="Close Contact form">
            <img src="assets/icons/close.svg" alt="">
          </button>
        </header>
				<form id="contact-form">
					<div>
						<label id="first-name-label" for="first-name">Prénom</label>
						<input id="first-name" name="first-name" aria-labelledby="first-name-label" required>
					</div>
          <div>
            <label id="last-name-label" for="last-name">Nom</label>
            <input id="last-name" name="last-name" aria-labelledby="last-name-label" required>
          </div>
          <div>
            <label id="email-label" for="email">Email</label>
            <input id="email" name="email" type="email" aria-labelledby="email-label" required>
          </div>
          <div>
            <label id="message-label" for="your-message">Votre message</label>
            <textarea id="your-message" name="message" aria-labelledby="message-label" required></textarea>
          </div>
          <button class="contact_button" type="submit" aria-label="Send">Envoyer</button>
				</form>
			</div>
		</div>
  </body>
</html>
